<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>سين جيم دربحه+</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#ffd166;--muted:#9aa4b2;--respect:#1e3a8a;--drb:#7f1d1d}
    *{box-sizing:border-box;font-family:Tahoma,Arial,Helvetica,sans-serif}
    body{margin:0;background:linear-gradient(180deg,#071029 0%,#071423 100%);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .container{width:1100px;max-width:100%;background:rgba(255,255,255,0.03);border-radius:12px;padding:20px;box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    h1{text-align:center;margin:6px 0 18px;font-size:22px}
    .menu{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:16px}
    .card{background:var(--card);padding:14px;border-radius:10px}
    label{display:block;margin-bottom:6px;color:var(--muted);font-size:13px}
    input[type=text]{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
    button{background:var(--accent);border:none;padding:10px 16px;border-radius:10px;font-weight:700;cursor:pointer}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);font-weight:600}
    .game{display:none;gap:12px;margin-top:16px}
    .header-game{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:10px}
    .team{background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;min-width:160px;text-align:center}
    .team h3{margin:6px 0;font-size:16px}
    .score{font-size:22px;font-weight:800;color:var(--accent)}
    .board{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:12px}
    .column{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;padding:10px;border-radius:8px}
    .respect-col{background-color:var(--respect)}
    .drb-col{background-color:var(--drb)}
    .col-title{text-align:center;font-weight:700;margin-bottom:8px}
    .cell{background:linear-gradient(180deg,#0b1220,#051020);padding:14px;border-radius:8px;text-align:center;cursor:pointer}
    .cell.disabled{opacity:0.28;pointer-events:none}
    .points{font-size:18px;font-weight:800}
    .modal{position:fixed;inset:0;background:rgba(1,3,7,0.6);display:none;align-items:center;justify-content:center}
    .modal .box{background:#071423;padding:20px;border-radius:10px;width:540px;max-width:95%}
    .question{white-space:pre-wrap;margin-bottom:10px}
    .answer{color:var(--accent);margin-bottom:6px}
    .difficulty{font-size:13px;color:var(--muted)}
    .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}
  </style>
</head>
<body>
  <div class="container">
    <h1>سين جيم دربحه+</h1>

    <div id="startScreen">
      <div class="menu">
        <div class="card">
          <label>اسم الفريق الأول</label>
          <input id="teamA" type="text" placeholder="اكتب اسم الفريق الأول..." />
        </div>
        <div class="card">
          <label>اسم الفريق الثاني</label>
          <input id="teamB" type="text" placeholder="اكتب اسم الفريق الثاني..." />
        </div>
      </div>
      <div style="text-align:center">
        <button id="startBtn">ابدأ اللعبة</button>
      </div>
    </div>

    <div id="gameScreen" class="game">
      <div class="header-game">
        <div style="display:flex;gap:8px">
          <div class="team">
            <h3 id="nameA">فريق أ</h3>
            <div class="score" id="scoreA">0</div>
          </div>
          <div class="team">
            <h3 id="nameB">فريق ب</h3>
            <div class="score" id="scoreB">0</div>
          </div>
        </div>
        <div>
          <button id="resetBtn" class="ghost">رجوع</button>
        </div>
      </div>

      <div class="board">
        <div class="column respect-col">
          <div class="col-title">ريسـبكت</div>
          <div id="respectBoard"></div>
        </div>
        <div class="column drb-col">
          <div class="col-title">دربحه</div>
          <div id="drbBoard"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="box">
      <h3 id="qPoints">0 نقطة</h3>
      <div id="qText" class="question"></div>
      <div id="qAnswer" class="answer"></div>
      <div id="qDiff" class="difficulty"></div>
      <div class="actions">
        <button id="correctA" class="ghost">+ فريق A</button>
        <button id="correctB">+ فريق B</button>
        <button id="closeModal" class="ghost">إلغاء</button>
      </div>
    </div>
  </div>

  <script>
    const respectQuestions = [/* ريسبكت */
      {question:"من هو الشخص الذي يُعتبر الذراع اليمنى لدربحة وقائد الطائرات الحربية المحترف",answer:"ولف",points:200,difficulty:"easy"},
      {question:"ما هي الشخصية التي تم وصفها بأنها زعيم المجرمين وقائدهم الحالي في المدينة، ويمتلك أسلحة فتاكة",answer:"عناب",points:400,difficulty:"medium"},
      {question:"من هو الشخص الذي قام بتأسيس سيرفر ريسبكت، واستولى على الحكم بقوة السلاح، ويُعتبر الأذكى والأخطر إجراميًا في تاريخ المدينة؟",answer:"دربحه الدرابح",points:600,difficulty:"hard"},
      {question:" من هي الشخصية الغامضة التي تمتلك نفوذًا كبيرًا في المدينة ولديها رجال في كل مكان؟",answer:"المجهول",points:200,difficulty:"easy"},
      {question:"من هو الشخص الذي أسس الدولة وقاد عدة معارك من أجل الاستقلال والسيطرة على المدينة؟",answer:"انور بن محمد",points:400,difficulty:"medium"},
      {question:"كم كان المبلغ الإجمالي الذي تم جمعه في المزاد الخيري الذي أقيم في فندق البركة؟",answer:"مليون 400 الف",points:600,difficulty:"hard"},
      {question:" ما هو اسم الفندق الذي تم افتتاحه في سيرفر ريسبكت وأقيم فيه مزاد خيري؟",answer:"فندق البركه",points:200,difficulty:"easy"},
      {question:"من هو القائد الميداني القوي الذي شارك في العديد من المعارك ولكنه توفي بعد أن تم إعدامه على يد أحد المجرمين؟",answer:"علي احمد",points:400,difficulty:"medium"},
      {question:"أي الشخصيات كان له دور في إسقاط دولة بوليتو باستخدام جهاز الاستخبارات؟",answer:"ماثيو ستانلي",points:600,difficulty:"hard"},
      {question:"ما هو المبلغ الذي قام بانفاقه دربحه على سيرفره ريسبكت",answer:"اكثر من مليون ريال سعودي [بحسب كلام دربحه]",points:200,difficulty:"easy"},
      {question:"كم بلغت أعلى قيمة للمزايدة على أحد أجنحة فندق البركة؟",answer:"700 الف دولار",points:400,difficulty:"medium"},
      {question:"مين هو الشخص اللي انوصف بأنه زعيم المجرمين في المدينة؟",answer:"عناب",points:600,difficulty:"hard"},
      {question:"مين اللي أسس سيرفر ريسبكت؟",answer:"دربحه كثر الله خيره",points:200,difficulty:"easy"},
      {question:" كم كانت نسبة التبرع من قيمة المزاد الخيري؟",answer:"70%",points:400,difficulty:"medium"},
      {question:"",answer:"",points:600,difficulty:"hard"},
      {question:"كم المدة اللي انسجنها فانوس كسره المدعو ابو لبن في المحكمة",answer:"400 شهر",points:200,difficulty:"easy"},
      {question:"من هو قهوجي الغرب",answer:"لبش وعائله الكرنكاوي",points:400,difficulty:"medium"},
      {question:" من هو الشخصية اللي كانت عندها فكرة توحيد العصابات تحت راية واحدة لمواجهة الشرطة؟",answer:"العقرب",points:600,difficulty:"hard"}
    ];

    const drbQuestions = [/* دربحه */
      {question:"وش كانت وظيفته السابقة لدربحة قبل ما يتفرغ لصناعة المحتوى؟",answer:"عسكري",points:200,difficulty:"easy"},
      {question:"متى كانت بداية دربحه في صناعة المحتوى على يوتيوب؟",answer:"2013",points:400,difficulty:"medium"},
      {question:" في قصة حصلت له أيام المراهقة، وشو كان اسم الحي اللي راح يفحط فيه؟",answer:"حي الضرس",points:600,difficulty:"hard"},
      {question:"وش أول لعبة اشتهر فيها في بداياته؟",answer:"فايف ام",points:200,difficulty:"easy"},
      {question:"وشو كان أكبر طموح عند دربحه في مسيرته على يوتيوب؟",answer:"يصير عنده مليون ويستضيف الاعبين المشهورين",points:400,difficulty:"medium"},
      {question:"وش كان اسم الكلان اللي قاده دربحه في بداياته قبل ما يأسس سيرفر ريسبكت؟",answer:"كلان الفرسان",points:600,difficulty:"hard"},
      {question:"وشو كان اللقب اللي كان يطلقه متابعين دربحه عليه في بداياته؟",answer:"ملك الكلان",points:200,difficulty:"easy"},
      {question:"وش هي اللعبة اللي يعتبرها دربحه نقطة تحول في مسيرته بعد ما رجع من انقطاع طويل؟",answer:"قراند FIVEM",points:400,difficulty:"medium"},
      {question:"في أي عام أسس دربحه قناته الثانية؟",answer:"2019",points:600,difficulty:"hard"}
    ];

    const teamAinput=document.getElementById('teamA');
    const teamBinput=document.getElementById('teamB');
    const nameA=document.getElementById('nameA');
    const nameB=document.getElementById('nameB');
    const scoreAel=document.getElementById('scoreA');
    const scoreBel=document.getElementById('scoreB');
    const startScreen=document.getElementById('startScreen');
    const gameScreen=document.getElementById('gameScreen');
    const respectBoard=document.getElementById('respectBoard');
    const drbBoard=document.getElementById('drbBoard');
    const startBtn=document.getElementById('startBtn');
    const resetBtn=document.getElementById('resetBtn');

    const modal=document.getElementById('modal');
    const qText=document.getElementById('qText');
    const qPoints=document.getElementById('qPoints');
    const qAnswer=document.getElementById('qAnswer');
    const qDiff=document.getElementById('qDiff');
    const closeModal=document.getElementById('closeModal');
    const correctA=document.getElementById('correctA');
    const correctB=document.getElementById('correctB');

    let scores={A:0,B:0};
    let currentCell=null;

    function renderColumn(container,questions){
      container.innerHTML='';
      questions.forEach((q,idx)=>{
        const cell=document.createElement('div');
        cell.className='cell';
        cell.innerHTML=`<div class="points">${q.points}</div>`;
        cell.addEventListener('click',()=>openQuestion(q,cell));
        container.appendChild(cell);
      });
    }

    function openQuestion(q,cell){
      currentCell=cell;
      qText.textContent=q.question;
      qPoints.textContent=`${q.points} نقطة`;
      qAnswer.textContent=`الإجابة: ${q.answer}`;
      qDiff.textContent=`درجة الصعوبة: ${q.difficulty}`;
      modal.style.display='flex';
    }

    function closeQ(){modal.style.display='none';}

    function applyScore(team){
      const pts=parseInt(qPoints.textContent)||0;
      scores[team]+=pts;
      scoreAel.textContent=scores.A;
      scoreBel.textContent=scores.B;
      if(currentCell) currentCell.classList.add('disabled');
      closeQ();
    }

    startBtn.addEventListener('click',()=>{
      nameA.textContent=teamAinput.value.trim()||'فريق A';
      nameB.textContent=teamBinput.value.trim()||'فريق B';
      scores={A:0,B:0};scoreAel.textContent='0';scoreBel.textContent='0';
      startScreen.style.display='none';
      gameScreen.style.display='block';
      renderColumn(respectBoard,respectQuestions);
      renderColumn(drbBoard,drbQuestions);
    });

    resetBtn.addEventListener('click',()=>{
      startScreen.style.display='block';
      gameScreen.style.display='none';
    });

    closeModal.addEventListener('click',closeQ);
    correctA.addEventListener('click',()=>applyScore('A'));
    correctB.addEventListener('click',()=>applyScore('B'));
  </script>
</body>
</html>
